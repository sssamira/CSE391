<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reminders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reminderModal">
                <span>&#43;</span>
            </button>
        </div>
        <div class="mt-3">
            <div id="reminders" class="text-center">
                {% if reminders %}
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Reminder</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Due Time</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for reminder in reminders %}
                        <tr>
                            <td>{{ reminder.name }}</td>
                            <td>{{ reminder.due_date }}</td>
                            <td>{{ reminder.due_time }}</td>
                            <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editModal{{ reminder.id }}">Edit</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-muted">No reminders yet.</p>
                {% endif %}
            </div>
        </div>

        <!-- Reminder Modal -->
        <div class="modal fade" id="reminderModal" tabindex="-1" aria-labelledby="reminderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reminderModalLabel">Add Reminder</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="reminderForm">
                            <div class="mb-3">
                                <label for="reminderName" class="form-label">Reminder Name</label>
                                <input type="text" class="form-control" id="reminderName" required>
                            </div>
                            <div class="mb-3">
                                <label for="reminderDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="reminderDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="reminderTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="reminderTime" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Reminder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('reminderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('reminderName').value;
            const date = document.getElementById('reminderDate').value;
            const time = document.getElementById('reminderTime').value;

            const remindersDiv = document.getElementById('reminders');
            remindersDiv.innerHTML += `<p>${name} - ${date} ${time}</p>`;
            document.getElementById('reminderForm').reset();
            var reminderModal = bootstrap.Modal.getInstance(document.getElementById('reminderModal'));
            reminderModal.hide();
        });
    </script>
</body>
</html>
