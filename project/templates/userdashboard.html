<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-4 text-center mt-5">Welcome {{ username }}!</h1>
    <div class="container mt-5">
        <div class="alert alert-secondary text-center" role="alert">
            {{ motivational_quote }}
        </div>
    </div>
    <div class="container text-center mt-5">
        <a href="/reminders">
            <button type="button" class="btn btn-secondary">Today's Reminders</button>
        </a>
    </div>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card m-3">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard</h5>
                        <p class="card-text">Current Weight: {{ current_weight }} kg</p>
                        <p class="card-text">Target Weight: {{ target_weight }} kg</p>
                        <p class="card-text">Calories Burnt Today: {{ calories_burnt }} kcal</p>
                        <p class="card-text">Glass of Water Consumed: {{ water_consumed }} glasses</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card m-3">
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a href="/water">
                    <div class="d-flex flex-column align-items-center m-3">
                        <div class="circle">
                            <img src="https://img.icons8.com/color/48/000000/water-bottle.png" alt="water" class="rounded-circle">
                        </div>
                        <div class="text-center mt-2">Water</div>
                    </div>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="/exercise">
                    <div class="d-flex flex-column align-items-center m-3">
                        <div class="circle">
                            <img src="https://img.icons8.com/color/48/000000/running.png" alt="exercise" class="rounded-circle">
                        </div>
                        <div class="text-center mt-2">Exercise</div>
                    </div>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="/sleep">
                    <div class="d-flex flex-column align-items-center m-3">
                        <div class="circle">
                            <img src="https://img.icons8.com/color/48/000000/bed.png" alt="sleep" class="rounded-circle">
                        </div>
                        <div class="text-center mt-2">Sleep</div>
                    </div>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="/weight">
                    <div class="d-flex flex-column align-items-center m-3">
                        <div class="circle">
                            <img src="https://img.icons8.com/color/48/000000/scale.png" alt="weight" class="rounded-circle">
                        </div>
                        <div class="text-center mt-2">Weight</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
