<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container min-vh-100 w-50 d-flex justify-content-center align-items-center">
        <div class="card p-3">
            <h1>Appointment Form</h1>
            <form class="row g-3" action="/book" method="POST">
                <div class="col-12">
                    <label for="license" class="colFormLabelSm">Car License number</label>
                    <p class="form-control-plaintext">{{license}}</p>
                </div>
                <div class="col-12">
                    <label for="engine" class="colFormLabelSm">Car Engine Number</label>
                    <p class="form-control-plaintext">{{engine}}</p>
                </div>
                <div class="col-12">
                  <label for="day" class="colFormLabelSm">Appointment Date</label>
                  <p class="form-control-plaintext">{{app_day}}</p>
                </div>
                <div class="col-12">
                <select id="tech" class="form-select" name="tech">
                  <option selected>Choose...</option>
                  {% for i in data %}
                  <option value="{{i[0]}}">{{i[1]}} ({{4-i[2][0][0]}} slots left) </option>
                  {% endfor %}
                </select>
                </div>
                <input type="hidden" name="license" value="{{license}}">
                <input type="hidden" name="engine" value="{{engine}}">
                <input type="hidden" name="app_day" value="{{app_day}}">

                <div class="col-12">

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
