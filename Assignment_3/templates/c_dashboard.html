<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Car Service</a>
          <form action="/logout" method="POST">
            <button class="nav-link p-1 btn btn-outline-secondary" type="submit">Log Out</button>
          </form>
        </div>
    </nav>
    <div class="front p-5 vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <h1>Welcome..</h1>
        <p>To make an appointment or
            to see appointment history
            click here
        </p>
        <div class="btn-group" style="width: fit-content; border: 1px solid #dee2e6;">
            <a href="#make_appointment" class="btn btn-primary">Make appointment</a>
            <a href="#appointment_history" class="btn btn-primary">Appointment history</a>
        </div>
    </div>
    
    <section id="make_appointment" class="make_appointment">
      <div class="container min-vh-100 w-50 d-flex justify-content-center align-items-center">
        <div class="card p-3">
            <h1>Appointment Form</h1>
            <form class="row g-3" action="/apointment" method="POST">
                <div class="col-12">
                    <label for="license" class="colFormLabelSm">Car License number</label>
                    <input type="text" class="form-control form-control-sm" id="license" name="license">
                </div>
                <div class="col-12">
                    <label for="engine" class="colFormLabelSm">Car Engine Number</label>
                    <input type="text" class="form-control form-control-sm" id="engine" name="engine">
                </div>
                <div class="col-12">
                  <label for="day" class="colFormLabelSm">Appointment Date</label>
                  <input type="date" class="form-control form-control-sm" id="day" name="app_day">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
     </div>
     </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
